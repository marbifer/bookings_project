<!-- Modal -->
<div class="container travtion-modal cancel-modal" id="modal-cancel">
    <div class="row modal-header align-items-center justify-content-center">
        <div class="text-center">
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <h1>Cancel File?</h1>
        </div>
        <i class="fa fa-times close" aria-hidden="true" (click)="remove_modal()"></i>
    </div>
    <div class="row modal-body">
        <div [ngClass]="{'hidear' : state_filesTemplateSuccess == false || state_filesTemplateError == false }" id="width-cancel-file" class="hide-content-container animated fadeInUp">
            <div class="hide-content d-flex align-items-center flex-column">
                <div class="modal-text">
                    <p id="cancel-file" class="cancel-file text-center animated fadeInUp">
                        Canceling a File will permanently remove all of its Bookings.
                    </p>
                </div>
                <div class="modal-buttons d-flex align-items-end justify-content-end">
                    <div id="modal_logout_cancel" class="d-flex align-items-center justify-content-end">
                        <button (click)="remove_modal()" class="d-flex align-items-center justify-content-center btn-grey-transparent-md no-cancel">No, Keep File</button>
                        <button (click)="cancel_bookings_of_files()" class="d-flex align-items-center justify-content-center btn-red-md yes-cancel">Yes, Cancel File</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="close-modal">
            <div class="show-content-container d-flex align-items-center flex-column">
                <div   [ngClass]="{'hidear' : state_filesTemplateSuccess == true }" id="msg-success">
                    <div class="alert success-alert center d-flex align-items-center" alert-dismissible>
                        <i class="fa fa-times close" aria-hidden="true" data-dismiss="alert" aria-label="Close"></i>
                        <i class="fa fa-check-circle" aria-hidden="true"></i>
                        <p>Your file has been canceled successfully</p>
                    </div>
                </div>
                <div [ngClass]="{'hidear' : state_filesTemplateError == true }" id="msg-failed" >
                    <div class="alert danger-alert center d-flex align-items-center" alert-dismissible>
                        <i class="fa fa-times close" aria-hidden="true" data-dismiss="alert" aria-label="Close"></i>
                        <i class="fa fa-check-circle" aria-hidden="true"></i>
                        <p><span>We're sorry!</span> We can't do the cancellation, please try again.</p>
                    </div>
                </div>
                <div [ngClass]="{'hidear' : state_buttonClose == true ,  'button-after-close' : true }" >
                    <button (click)="remove_modal()" class="btn-red-md d-flex align-items-center justify-content-center">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
