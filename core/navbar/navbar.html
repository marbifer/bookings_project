<div class="container-fluid" id="scrollToHere">
  <!-- .navbar-header contains links seen on xs & sm screens -->
  <div class="navbar-header">
    <ul class="nav navbar-nav">
      <li class="nav-item" id="cursor-nav">
        <!-- whether to automatically collapse sidebar on mouseleave. If activated acts more like usual admin templates -->
        <a (click)="toggleSidebar('static')"  class="nav-link hidden-md-down" href="#" data-toggle="tooltip" data-html="true" data-original-title="" data-placement="bottom">
          <i class="fa fa-bars fa-lg"></i>
        </a>
        <!-- shown on xs & sm screen. collapses and expands navigation -->
        <a (click)="toggleSidebar('collapse')" class="hidden-lg-up nav-link" href="#" data-html="true" title="Show/hide<br>sidebar" data-placement="bottom">
          <span class="rounded rounded-lg bg-gray text-white hidden-md-up"><i class="fa fa-bars fa-lg"></i></span>
          <i class="fa fa-bars fa-lg hidden-sm-down"></i>
        </a>
      </li>
      <!-- Title change by page -->
      <li class="nav-item">
        <h1 id="works">{{title_page}}</h1> 
      </li>
  
    </ul>
    <ul class="nav navbar-nav navbar-right hidden-md-up">
      <li class="nav-item">
        <!-- toggles chat -->
        <a class="nav-link" href="#" (click)="toggleChat()">
          <span id="world" class="rounded rounded-lg bg-gray text-white"><i class="fa fa-globe fa-lg"></i></span>
        </a>
      </li>
    </ul>
    <a class="navbar-brand hidden-md-up" href="index.html">
      <i class="fa fa-circle text-gray mr-n-sm"></i>
      <i class="fa fa-circle text-warning"></i>
      &nbsp;
      <!--{{config.name}}-->
      &nbsp;
      <i class="fa fa-circle text-warning mr-n-sm"></i>
      <i class="fa fa-circle text-gray"></i>
    </a>
  </div>

  <!-- this part is hidden for xs screens -->
  <div class="collapse navbar-collapse">
    <!-- search form! link it to your search server -->
    <form class="navbar-form pull-xs-left" role="search">
      <div class="form-group">
        <div class="input-group input-group-no-border">
          <!--<input class="form-control" type="text" placeholder="Search Dashboard">-->
        </div>
      </div>

    <ul class="nav navbar-nav pull-xs-right" (click)="$event.preventDefault()">

        <a class="nav-link dropdown-toggle dropdown-toggle-notifications"

                </span>
          &nbsp;
          <!-- Philip <strong>Smith</strong>&nbsp;

                    13

          <b class="caret"></b>-->

        <!-- ready to use notifications dropdown. inspired by smartadmin template.
                     consists of three components:
                     notifications, messages, progress. leave or add what's important for you.
                     uses Sing's ajax-load plugin for async content loading. See #load-notifications-btn -->
        <div notifications class="dropdown-menu dropdown-menu-right animated animated-fast fadeInUp"
          ></div>
      </li>
      <li class="nav-item dropdown">
        <a href class="nav-link dropdown-toggle" data-toggle="dropdown">
          <i class="fa fa-cog fa-lg"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-right">
          <li><a class="dropdown-item" (click)="myAccount($event)" ><i class="glyphicon glyphicon-user"></i> &nbsp; My Account</a></li>

        </ul>
      </li>
