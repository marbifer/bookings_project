          <form class="form-inline form-login parsleyjs form-label-left mt-lg" autocomplete="off" data-parsley-priority-enabled="false">
              <div class="user-name-login login-inputs form-group d-flex align-items-center">
                  <div class="icon-login d-flex align-items-center justify-content-center">
                      <i class="fa fa-user" aria-hidden="true"></i>
                  </div>
                  <input type="email" #user_name id="basic" name="email" class="form-control"

                  </div>
                  <input type="password" #password id="password" name="password" class="form-control"

    <div id="errors_refused" class="alert alert-danger" alert-dismissible>

    </div>  
     <div id="errors_403" class="alert alert-danger" alert-dismissible>
      <i id='icon-cross' class='fa fa-times-circle' aria-hidden='true'></i>
